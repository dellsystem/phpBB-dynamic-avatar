<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_DYNAMO_ITEMS} :: <!-- IF IN_ADD_MODE -->{L_ACP_DYNAMO_ADD_ITEM}<!-- ELSE -->{L_ACP_DYNAMO_EDIT_ITEM} ({ITEM_NAME})<!-- ENDIF --></h1>

<p><!-- IF IN_ADD_MODE -->{L_ACP_DYNAMO_ADD_ITEM_EXPLAIN}<!-- ELSE -->{L_ACP_DYNAMO_EDIT_ITEM_EXPLAIN}<!-- ENDIF --></p>

<form id="acp_dynamo" method="post" action="{U_ACTION}" enctype="multipart/form-data">

	<fieldset>
		<legend>{L_ACP_DYNAMO_ITEM_SETTINGS}</legend>
		<dl>
			<dt><label for="dynamo_item_name">{L_ACP_DYNAMO_ITEM_NAME}:</label></dt>
			<dd><input type="text" name="dynamo_item_name" value="{ITEM_NAME}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_item_desc">{L_ACP_DYNAMO_ITEM_DESC}:</label></span></dt>
			<dd><input type="text" name="dynamo_item_desc" value="{ITEM_DESC}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_item_layer">{L_ACP_DYNAMO_LAYER}:</label><br /><span>{L_ACP_DYNAMO_LAYER_EXPLAIN}</span></dt>
			<dd>{LAYER_DROPDOWN}</dd>
		</dl>
		<dl>
			<dt><label for="uploadfile">{L_ACP_DYNAMO_IMAGE}:</label><br /><span>{L_ACP_DYNAMO_IMAGE_EXPLAIN}</span></dt>
			<dd><input type="file" name="uploadfile" /></dd>
	</fieldset>
	
	<fieldset>
		<legend>{L_ACP_SUBMIT_CHANGES}</legend> 
		<p class="submit-buttons"> 
			<input class="button1" type="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" /> 
		</p>
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
