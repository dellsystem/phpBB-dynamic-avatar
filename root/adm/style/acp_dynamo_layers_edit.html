<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_DYNAMO_LAYERS} :: {LAYER_ADD_EDIT}</h1>

<p>{MODE_DESCRIPTION}</p>

<form id="acp_dynamo" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{L_ACP_DYNAMO_LAYER_SETTINGS}</legend>
		<dl>
			<dt><label for="dynamo_layer_name">{L_ACP_DYNAMO_LAYER_NAME}:</label></dt>
			<dd><input type="text" name="dynamo_layer_name" value="{LAYER_NAME}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_layer_desc">{L_ACP_DYNAMO_LAYER_DESC}:</label></span></dt>
			<dd><input type="text" name="dynamo_layer_desc" value="{LAYER_DESC}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_layer_position">{L_ACP_DYNAMO_LAYER_POS}:</label><br /><span>{L_ACP_DYNAMO_LAYER_POS_EXPLAIN}</span></dt>
			<dd>{POSITION_DROPDOWN}</dd>
		</dl>
		<dl>
			<dt><label for="dynamo_layer_mandatory">{L_ACP_DYNAMO_LAYER_MAND_DESC}:</label><br /><span>{L_ACP_DYNAMO_LAYER_MAND_EXPLAIN}</span></dt>
			<dd>
				<label><input type="radio" class="radio" name="dynamo_layer_mandatory" value="1"<!-- IF LAYER_MANDATORY --> id="dynamo_mandatory" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label><input type="radio" class="radio" name="dynamo_layer_mandatory" value="0"<!-- IF not LAYER_MANDATORY --> id="dynamo_mandatory" checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="dynamo_layer_default">{L_ACP_DYNAMO_LAYER_DEFAULT}:</label><br /><span>{L_ACP_DYNAMO_LAYER_DEFAULT_EXPLAIN}</span></dt>
			<dd>{DEFAULT_DROPDOWN}</dd>
		</dl>
	</fieldset>
	
	<fieldset>
		<legend>{L_ACP_SUBMIT_CHANGES}</legend> 
		<p class="submit-buttons"> 
			<input class="button1" type="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" /> 
		</p>
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
