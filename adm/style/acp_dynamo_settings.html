<!-- INCLUDE overall_header.html -->

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<form id="acp_dynamo" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_SETTINGS}</legend>
		<dl>
			<dt><label for="dynamo_enabled">{L_MOD_ENABLE}:</label></dt>
			<dd>
				<label><input type="radio" class="radio" name="dynamo_enabled" value="1"<!-- IF DYNAMO_ENABLED --> id="dynamo_enabled" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label><input type="radio" class="radio" name="dynamo_enabled" value="0"<!-- IF not DYNAMO_ENABLED --> id="dynamo_enabled" checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="dynamo_use_points">{L_POINTS_MOD}:</label><br /><span>{L_POINTS_MOD_DESC}</span></dt>
			<dd>
				<label><input type="radio" class="radio" name="dynamo_use_points" value="1"<!-- IF DYNAMO_USE_POINTS --> id="dynamo_use_points" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label><input type="radio" class="radio" name="dynamo_use_points" value="0"<!-- IF not DYNAMO_USE_POINTS --> id="dynamo_use_points" checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="dynamo_change_base">{L_CHANGE_BASE}:</label><br /><span>{L_CHANGE_BASE_DESC}</span></dt>
			<dd>
				<label><input type="radio" class="radio" name="dynamo_change_base" value="1"<!-- IF DYNAMO_CHANGE_BASE --> id="dynamo_change_base" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label><input type="radio" class="radio" name="dynamo_change_base" value="0"<!-- IF not DYNAMO_CHANGE_BASE --> id="dynamo_change_base" checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="dynamo_mandatory">{L_MANDATORY}:</label><br /><span>{L_MANDATORY_DESC}</span></dt>
			<dd>
				<label><input type="radio" class="radio" name="dynamo_mandatory" value="1"<!-- IF DYNAMO_MANDATORY --> id="dynamo_mandatory" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
				<label><input type="radio" class="radio" name="dynamo_mandatory" value="0"<!-- IF not DYNAMO_MANDATORY --> id="dynamo_mandatory" checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
	</fieldset>

	<fieldset>
		<legend>{L_ACP_SUBMIT_CHANGES}</legend>
		<p class="submit-buttons">
			<input class="button1" type="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" /> 
		</p>
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
