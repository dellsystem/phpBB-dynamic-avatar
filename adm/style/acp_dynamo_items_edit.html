<!-- INCLUDE overall_header.html -->

<!-- IF IN_ADD -->
<script type="text/javascript" src="{ROOT_PATH}../jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="{ROOT_PATH}style/dynamo.js"></script>
<!-- ENDIF -->

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<form id="acp_dynamo" method="post" action="{U_ACTION}" enctype="multipart/form-data">
	<fieldset>
		<legend>{L_ITEM_SETTINGS}</legend>
		<!-- IF ITEM_IMAGE -->
		<dl>
			<dt><label>{L_ITEM_PREVIEW}:</label></dt>
			<dd><img src="{ITEM_IMAGE}" title="{ITEM_NAME}" alt="{L_ITEM_PREVIEW}" /></dd>
		</dl>
		<!-- ENDIF -->
		<dl>
			<dt><label for="dynamo_item_name">{L_ITEM_NAME}:</label></dt>
			<dd><input type="text" name="dynamo_item_name" value="{ITEM_NAME}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_item_desc">{L_ITEM_DESCRIPTION}:</label></dt>
			<dd><input type="text" name="dynamo_item_desc" value="{ITEM_DESC}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_item_layer">{L_LAYER}:</label><br /><span>{L_ITEM_LAYER_DESC}</span></dt>
			<dd><select name="dynamo_item_layer" id="dynamo_item_layer">
				<option value="0">{L_UNCATEGORISED}</option>
				<!-- BEGIN layer_dropdown -->
				<option <!-- IF POINTS_ENABLED -->data-price="{layer_dropdown.DEFAULT_PRICE}" <!-- ENDIF -->value="{layer_dropdown.LAYER_ID}"<!-- IF layer_dropdown.LAYER_ID == CURRENT_LAYER --> selected="selected"<!-- ENDIF -->>{layer_dropdown.LAYER_NAME}</option>
				<!-- END layer_dropdown -->
			</select></dd>
		</dl>
		<!-- IF POINTS_ENABLED -->
		<dl>
			<dt><label for="item_price">{L_ITEM_PRICE}:</label><br /><span>{L_ITEM_PRICE_EXPLAIN}</span></dt>
			<dd><input type="text" name="item_price" id="item_price" value="{ITEM_PRICE}" /></dd>
		</dl>
		<!-- ENDIF -->
		<dl>
			<dt><label for="uploadfile">{L_IMAGE_FILE}:</label><br /><span>{L_IMAGE_FILE_DESC}</span></dt>
			<dd><input type="file" name="uploadfile" /></dd>
		</dl>
	</fieldset>

	<fieldset>
		<legend>{L_ACP_SUBMIT_CHANGES}</legend>
		<p class="submit-buttons">
			<input class="button1" type="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
