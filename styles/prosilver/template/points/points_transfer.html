<br style="clear:both" />

<div class="panel bg3">
	<div class="inner">
		<span class="corners-top"><span></span></span>

			<div id="cp-menu">
				<div class="cp-mini">
					<div class="inner"><span class="corners-top"><span></span></span>
						<dl>
							<dd><h3>{L_POINTS_DESCRIPTION}</h3></dd>
							<dd>{L_TRANSFER_DESCRIPTION}</dd>
						</dl>
					<span class="corners-bottom"><span></span></span></div>
				</div>
			</div>

			<form id="transfer" method="post" action="{U_ACTION}">
			<div id="cp-main" class="ucp-main">
				<h2>{L_POINTS_TRANSFER}</h2>
				<div class="panel">
					<div class="inner">
						<span class="corners-top"><span></span></span>
							<i>{U_TRANSFER_NAME}</i><br /><br />
							<fieldset>
							<dl>
								<dt><label>{L_TRANSFER_AMOUNT}:</label></dt>
								<dd><input class="inputbox autowidth" tabindex="1" maxlength="10" type="text" name="amount" title="{L_POINTS_NUMBER_FORMAT_EXPLAIN}" value="" />{POINTS_NAME}</dd>
							</dl>
							<!-- IF POINTS_COMMENTS and S_ALLOW_SEND_PM -->
							<dl>
								<dt><label for="comment">{L_TRANSFER_COMMENT}:</label></dt>
								<dd><textarea id="comment" tabindex="2" class="inputbox" name="comment" cols="50" rows="3" >{COMMENT}</textarea></dd>
							</dl>
							<!-- ENDIF -->
							</fieldset>
							<fieldset class="submit-buttons">
							{S_HIDDEN_FIELDS}
							<input type="submit" tabindex="3" name="submit" value="{L_SUBMIT}" class="button1" />
							{S_FORM_TOKEN}
							</fieldset>
						<span class="corners-bottom"><span></span></span>
					</div>
				</div>
			</div>
			</form>

		<span class="corners-bottom"><span></span></span>
	</div>
</div>

<br /><div style="text-align: center;" class="copyright">{L_POINTS_COPYRIGHT}{POINT_VERS}</div>
